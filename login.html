<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>রক্ত বাংলা - মানবতার কল্যাণে এগিয়ে চলার প্রত্যয়ে</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="login-wrapper">
    <div id="first">
      <div class="myform form ">
        <div class="logo mb-4">
          <div class="col-md-12 text-center">
            <!-- <h1>Login</h1> -->
            <img src="img/logo.png" style="height: 75px" alt="logo">
          </div>
        </div>
        <form action="" method="post" name="login">
          <div class="form-group">
            <label for="email">User name or Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter user name or email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Password">
          </div>
          <div class="form-group">
            <p class="text-center">
              <a href="forgot-password.html">Forgot your password?</a>
            </p>
            <!-- <p class="text-center">By signing up you accept our 
										<a href="#">Terms Of Use</a>
									</p> -->
          </div>
          <div class="col-md-12 text-center ">
            <button type="submit" class=" btn btn-block mybtn btn-login tx-tfm">Login</button>
          </div>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <p class="text-center">
              <a href="javascript:void();" class="google btn mybtn">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <span>Signup using Facebook</span>
              </a>
            </p>
          </div>
          <div class="form-group">
            <p class="text-center">Don't have account?
              <a href="signup.html" id="signup">Sign up here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Js Plugins -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
