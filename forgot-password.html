  <title>রক্ত বাংলা - মানবতার কল্যাণে এগিয়ে চলার প্রত্যয়ে</title>

    href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<body>
  <div class="login-wrapper">
    <div class="page-title">
      <h4>Forgot Password</h4>
    </div>
    <div id="first">
      <div class="myform form ">
        <div class="logo mb-4">
          <div class="col-md-12 text-center">
            <!-- <h1>Login</h1> -->
            <img src="img/logo.png" style="height: 75px" alt="logo">
          </div>
        </div>
        <form action="#" name="registration">
          <div class="form-group">
            <label for="email">User name or Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter user name or email address">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="password" id="confirm-password" class="form-control"
              aria-describedby="emailHelp" placeholder="Enter Password">
          </div>
          <div class="col-md-12 text-center mt-4 mb-3">
            <button type="submit" class=" btn btn-block mybtn btn-login tx-tfm">Get Started For Free</button>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center">
                <a href="signup.html" id="signin">
                  < Go Back</a> </p> </div> </div> </div> </form> </div> </div> <!-- Js Plugins -->

</body>
