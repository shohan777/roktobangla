<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>রক্ত বাংলা - মানবতার কল্যাণে এগিয়ে চলার প্রত্যয়ে</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="login-wrapper">
    <div class="page-title">
      <h4>Sign Up</h4>
    </div>
    <div id="first">
      <div class="myform form ">
        <div class="logo mb-4">
          <div class="col-md-12 text-center">
            <!-- <h1>Login</h1> -->
            <a href="index.html"><img src="img/logo.png" style="height: 75px" alt="logo"></a>
          </div>
        </div>
        <form action="#" name="registration">
          <div class="form-group">
            <label for="firstname">নাম ইংরেজী</label>
            <input type="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp"
              placeholder="নাম ইংরেজী">
          </div>
          <div class="form-group">
            <label for="lastname">নাম বাংলা (ঐচ্ছিক)</label>
            <input type="text" name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp"
              placeholder="নাম বাংলা">
          </div>
          <div class="form-group">
            <label for="email">ইমেইল / মোবাইল (ইংরেজী)</label>
            <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="ইমেইল / মোবাইল">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <label for="password">পাসওয়ার্ড ইংরেজী</label>
                <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
                  placeholder="পাসওয়ার্ড">
              </div>
              <div class="col">
                <label for="blood-match">রক্তের গ্রূপ</label>
                <select name="blood-match" class="custom-select">
                  <option value="AL">যেমন. রক্তের গ্রূপ</option>
                  <option value="">A+</option>
                  <option value="">A-</option>
                  <option value="">B+</option>
                  <option value="">B-</option>
                  <option value="">AB+</option>
                  <option value="">AB-</option>
                  <option value="">O+</option>
                  <option value="">O-</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center mt-4 mb-3">
            <button type="submit" class=" btn btn-block mybtn btn-login tx-tfm">Get Started For Free</button>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center">
                <a href="login.html" id="signin">Already have an account?</a>
              </p>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>



  <!-- Js Plugins -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
